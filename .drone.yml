kind: pipeline
type: docker
name: default

clone:
  depth: 1
  retries: 3
  git:
    image: drone/git
    settings:
      extra_args:
        - -c
        - http.version=HTTP/1.1

steps:
  - name: install-and-build
    image: node:20-slim
    resources:
      limits:
        memory: 1536M      # 修正：Mi → M（大写）
        cpu: 1500m         # CPU单位m是小写，无需改
    volumes:
      - name: cache
        path: /pnpm/store
    environment:
      PNPM_HOME: /pnpm
      PATH: /pnpm:/usr/local/bin:/usr/bin:/bin
      NODE_OPTIONS: "--max-old-space-size=1024 --expose-gc"
      PNPM_CONFIG_MEMORY_THRESHOLD: "2048"
    commands:
      - corepack enable
      - corepack prepare pnpm@9 --activate
      - pnpm config set store-dir /pnpm/store
      - pnpm install --frozen-lockfile --no-optional --ignore-scripts
      - node --expose-gc -e "gc()" && pnpm build

  - name: deploy
    image: drillster/drone-rsync
    resources:
      limits:
        memory: 256M       # 修正：Mi → M（大写）
        cpu: 500m
    settings:
      user:
        from_secret: deploy_user
      key:
        from_secret: deploy_ssh_key
      hosts:
        - blog.tjausbj.com.cn
      source: dist/
      target: /var/www/blog-website
      recursive: true
      delete: true
    when:
      event:
        - push
      branch:
        - master
        - main

trigger:
  event:
    - push
    - pull_request
  branch:
    - master
    - main

volumes:
  - name: cache
    host:
      path: /var/lib/drone/pnpm-cache
